[stepper_x]
##	in M4 position
step_pin: PE15 
dir_pin: !PE11 
enable_pin: !PF2
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 200  
endstop_pin: ^PD7
position_endstop: 0
position_max: 235
homing_speed: 50
homing_retract_dist: 0
[tmc5160 stepper_x] 
spi_bus: spi3 
cs_pin: PE10 
interpolate: true
run_current: 1.7
sense_resistor: 0.033
#spi_speed: 1000000
stealthchop_threshold: 0
