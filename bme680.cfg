#[temperature_sensor 1]
#sensor_type: BME280
#i2c_mcu: rpi
#i2c_bus: i2c.1   # optional
#i2c_address: 119 # optional

[gcode_macro QUERY_1]
gcode:
    {% set sensor = printer["bme280 chamber"] %}
    {action_respond_info(
        "Temperature: %.2f C\n"
        "Pressure: %.2f hPa\n"
        "Humidity: %.2f%%\n"
        "Gas Level: %.2f VOC" % (
            sensor.temperature,
            sensor.pressure,
            sensor.humidity,
            sensor.gas_level))}