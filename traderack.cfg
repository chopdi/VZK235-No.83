[mcu tr]
serial:/dev/serial/by-id/usb-Klipper_rp2040_45503571290E0048-if00
restart_method: command

[neopixel neotrade]
pin:tr:gpio24
chain_count:18
color_order:GRBW

initial_RED:0
initial_GREEN:0
initial_BLUE:0
initial_WHITE:1

[fan_generic PicoCooler]
#  Nevermore - In E1 OUT Position
pin: tr:gpio18
max_power: 1.0
kick_start_time: 0.5




[trad_rack]
selector_max_velocity: 400
selector_max_accel: 10000
#toolhead_fil_sensor_pin: ^!PA1
lane_count: 4
lane_spacing: 17.0
servo_down_angle: 0.0
servo_up_angle: 131.0
toolhead_unload_speed: 20
extruder_load_speed: 20
toolhead_sense_speed: 20
selector_unload_length: 17.5
bowden_length: 70.0
extruder_load_length: 44.5
hotend_load_length: 6.0
toolhead_unload_length: 40.0
buffer_pull_speed: 100.0    # increase this to 300+ once you are ready
                            # (but some motors may not be able to handle this).

[stepper_tr_selector]
# connected to stepper_x
step_pin: tr:gpio11
dir_pin: !tr:gpio10
enable_pin: !tr:gpio12
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: ^tr:gpio4
position_min: 0.0
position_endstop: 0.0
position_max: 221   # (lane_count - 1) * lane_spacing
homing_speed: 30

[stepper_tr_fil_driver]
# connected to stepper_y
step_pin: tr:gpio6
dir_pin: !tr:gpio5
enable_pin: !tr:gpio7
rotation_distance: 22.67895
gear_ratio: 50:17
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: ^tr:gpio3  # selector filament sensor
position_min: -5000
position_endstop: 0
position_max: 5000
homing_positive_dir: False

[tmc2209 stepper_tr_selector]
# connected to stepper_x
uart_pin: tr:gpio9
tx_pin: tr:gpio8
uart_address: 0
interpolate: True
run_current: 0.63   # for a 1A peak motor
sense_resistor: 0.110

[tmc2209 stepper_tr_fil_driver]
# connected to stepper_y
uart_pin: tr:gpio9
tx_pin: tr:gpio8
uart_address: 2
interpolate: False
run_current: 1   # for a 2A peak motor
sense_resistor: 0.110


[servo tr_servo]
# connected to servo/bltouch control pin
pin: tr:gpio29
maximum_servo_angle: 131
minimum_pulse_width: 0.000700
maximum_pulse_width: 0.002200

[extruder]
max_extrude_only_distance: 200
max_extrude_cross_section: 100

# Macros
[gcode_macro ACTIVATE_EXTRUDER]
rename_existing: ACTIVATE_EXTRUDER.1
gcode:
    {% set EXTRUDER = params.EXTRUDER|default('extruder')|lower|replace('extruder', '') %}
    {% if EXTRUDER == '' %}
        {% set EXTRUDER = '0' %}
    {% endif %}
    TR_LOAD_TOOLHEAD LANE={EXTRUDER}
    
[gcode_macro TRTEST]
gcode:
     TR_HOME
     TR_GO_TO_LANE LANE=0
     TR_LOAD_TOOLHEAD LANE=0
     TR_UNLOAD_TOOLHEAD
     TR_GO_TO_LANE LANE=1
     TR_LOAD_TOOLHEAD LANE=1
     TR_UNLOAD_TOOLHEAD
     TR_GO_TO_LANE LANE=2
     TR_LOAD_TOOLHEAD LANE=2
     TR_UNLOAD_TOOLHEAD
     TR_GO_TO_LANE LANE=3
     TR_LOAD_TOOLHEAD LANE=3
     TR_UNLOAD_TOOLHEAD


[gcode_macro TRLANE0]
gcode:
    TR_GO_TO_LANE LANE=0

[gcode_macro TRLANE1]
gcode:
    TR_GO_TO_LANE LANE=1

[gcode_macro TRLANE2]
gcode:
    TR_GO_TO_LANE LANE=2

[gcode_macro TRLANE3]
gcode:
    TR_GO_TO_LANE LANE=3



[gcode_macro TRLOAD0]
gcode:
    TR_LOAD_TOOLHEAD LANE=0

[gcode_macro TRLOAD1]
gcode:
    TR_LOAD_TOOLHEAD LANE=1

[gcode_macro TRLOAD2]
gcode:
    TR_LOAD_TOOLHEAD LANE=2

[gcode_macro TRLOAD3]
gcode:
    TR_LOAD_TOOLHEAD LANE=3



[gcode_macro TRUNLOAD]
gcode:
    TR_UNLOAD_TOOLHEAD
    